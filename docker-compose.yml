version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: trainer3-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: trainer3
      POSTGRES_PASSWORD: trainer3
      POSTGRES_DB: trainer3
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainer3"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: trainer3-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://trainer3:trainer3@db:5432/trainer3
      NODE_ENV: development
    env_file:
      - .env
    volumes:
      - ./packages/backend:/app/packages/backend
      - ./packages/shared:/app/packages/shared
      - /app/packages/backend/node_modules
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev -w @trainer3/backend

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: trainer3-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./packages/frontend:/app/packages/frontend
      - ./packages/shared:/app/packages/shared
      - /app/packages/frontend/node_modules
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -w @trainer3/frontend

volumes:
  postgres_data:
